<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>
</head>
<body>
<div id="cdn">
    <p>{{ message }}</p>
</div>

<script>
    new Vue({
        el: '#cdn',
        data: {
            message: 'Vue Test(cdn)!!!'
        }
    })
</script>
</body>
</html>
